services:
  - type: web
    name: alumni-platform-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these manually in Render Dashboard:
      # - MONGODB_URI
      # - JWT_SECRET
      # - FRONTEND_URL